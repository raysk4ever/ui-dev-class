<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Todo App</h1>

    <form action="">
      <div class="input-group">
        <input class="form-control" type="text" id="todo-input" placeholder="Enter Todo here">
        <input id="add-todo-btn" type="button" class="btn btn-primary" value="Add">
      </div>
    </form>

    <div id="todo-list" class="container">
      <!-- ADD TODO HERE -->
    </div>

    <div>
      <p>All: 0</p>
      <p>Completed: 0</p>
      <p>Pending: 0</p>
    </div>
    
    <div style="display: none;" id="no-todo">No Todo to show. Please add.</div>

  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
